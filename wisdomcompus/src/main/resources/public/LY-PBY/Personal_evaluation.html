<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人评测</title>
		
	</head>
	<script src="../../js/vue.min.js"></script>
	<script src="../../js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<body>
		<h2>个人评测</h2>
		<div id="app-6">
		  <p>{{ message }}</p>
		  <input v-model="message">
		</div>
	
	<script type="text/javascript">
		$(function(){

    		$.post("/goods/tobbb",{},function(data1){
    			console.info("我媳妇是大美女");
    			console.info(JSON.stringify(data1));
    			var app6 = new Vue({
    				  el: '#app-6',

    				  }
    				})
    		})
		});
	</script>
	</body>
</html>
