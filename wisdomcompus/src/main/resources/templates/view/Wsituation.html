<title>考勤情况</title>

<body>
<div class="Columns_style margin">
	<label style="width: 10px;"></label><label style="width: 70px;">学期：</label>
		<span class="select-box" style="width:150px;">
			<select class="select" name="admin-role" size="1">
				<option value="0">S1</option>
				<option value="1">S2</option>
				<option value="2">Y2</option>
			</select>
		</span> 
		
	<label style="width: 50px;"></label><label style="width: 50px;">班级：</label>
		<span class="select-box" style="width:150px;">
			<select class="select" name="admin-role" size="1">
				<option value="0">Java16</option>
				<option value="1">Java15</option>
			</select>
		</span> 
		
	<label style="width: 50px;"></label><label style="width: 70px;">班主任：</label>
		<span class="select-box" style="width:150px;">
			<select class="select" name="admin-role" size="1">
				<option value="0">谢迎亚</option>
				<option value="1">贺燕</option>
			</select>
		</span> 
		
	<label style="width: 50px;"></label><label style="width: 70px;">学生姓名：</label>
	<input type="text"/>
	<button class="btn btn-info btn-xs">查询</button>
	<br /><br />
	
	
	<label style="width: 10px;"></label><label>时间范围：</label>
	<button class="btn btn-info btn-xs">今天</button>
	<button class="btn btn-default btn-xs">本周</button>
	<button class="btn btn-default btn-xs">本月</button>
	<br /><br />
	
	<label style="width: 10px;"></label><label style="width: 70px;">状态：</label>
	<button class="btn btn-info btn-xs">正常</button>
	<button class="btn btn-default btn-xs">迟到</button>
	<button class="btn btn-default btn-xs">早退</button>
	<button class="btn btn-default btn-xs">迟到并早退</button>
	<button class="btn btn-default btn-xs">旷课</button>
	

	<div class="div" style="height: 30px;"></div>
	
	<div class="div-table">
	  <table class="table table-striped table-bordered table-hover" id="sample-table">
	     <thead>
		 <tr>
            <th width="80px">ID</th>
            <th width="80px">姓名</th>
            <th width="120px">迟到次数</th>
            <th width="120px">早退次数</th>
            <th width="120px">旷课次数</th>
            <th width="150px">日期</th>
            <th width="100px">状态</th>                
            <th width="250px">操作</th>
			</tr>
		</thead>
        <tbody>
	        <tr>
		         <td>1</td>
		         <td>许叶良</td>
		         <td>2</td>
		         <td>0</td>
		         <td>0</td>
		         <td>2016-7-23</td>
		         <td class="td-status">正常</td>
		         <td class="td-manage">
					<button class="btn btn-primary btn-xs add">新增</button>
					<button class="btn btn-default btn-xs upd">修改</button>
					<button class="btn btn-pink btn-xs del">删除</button>
		     	 </td>
	        </tr>
        </tbody>
        </table>
        
        <div class="page-div" style="display: flex;">

        </div>
		
	</div>
</div>

<!-- 修改  -->
 <div id="updperson" class="add_menber" style="display:none;padding: 10px;">
    <form action="" method="post" id="form-admin-add">
		<div class="form-group">
			<label class="form-label"><span class="c-red"></span>姓名：</label>
			<div class="formControls">
				<input type="text" class="input-text">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label"><span class="c-red"></span>迟到次数：</label>
			<div class="formControls">
			<input type="text" class="input-text">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label "><span class="c-red"></span>早退次数：</label>
			<div class="formControls ">
		<input type="text" autocomplete="off" class="input-text Validform_error">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label"><span class="c-red"></span>旷课次数：</label>
			<div class="formControls  skin-minimal">
				<input type="text" class="input-text">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label"><span class="c-red"></span>日期：</label>
			<div class="formControls ">
				<input type="date" class="input-text">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label" style="width: 90px;">状态：</label>
			<div class="formControls">
				<span class="select-box" style="width:150px;">
					<select class="select" name="admin-role" size="1">
						<option value="0">正常</option>
						<option value="1">迟到</option>
						<option value="2">早退</option>
						<option value="3">吃到并早退</option>
						<option value="4">旷课</option>
					</select>
				</span> 
			</div>
		</div>
		<div> 
        <input class="btn btn-primary radius" type="submit" id="Add_Administrator" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
	</form>
   </div>

<script>
	
	$(function(){
		/**
		 * 新增
		 */
		$(".add").click(function(){
			layer.open({
		    type: 1,
			title:'新增考勤情况',
			area: ['700px',''],
			shadeClose: false,
			content: $('#updperson'),
			});
		})
		
		/**
		 * 修改
		 */
		$(".upd").click(function(){
			layer.open({
		    type: 1,
			title:'修改考勤情况',
			area: ['700px',''],
			shadeClose: false,
			content: $('#updperson'),
			});
		})
		
		/**
		 * 删除
		 */
		$(".del").click(function(){
		    var sc = confirm("确定删除吗？");
		    if(sc==true){
		    	alert("已删除！");
		    }
		})
	})

</script>
