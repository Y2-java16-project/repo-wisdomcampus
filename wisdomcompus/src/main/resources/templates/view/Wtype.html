<body>
<div class="Columns_style margin">
	<label style="width: 10px;"></label><label>状态：</label>
	<button class="btn btn-info btn-xs">正常</button>
	<button class="btn btn-default btn-xs">迟到</button>
	<button class="btn btn-default btn-xs">早退</button>
	<button class="btn btn-default btn-xs">迟到并早退</button>
	<button class="btn btn-default btn-xs">旷课</button>
	<br /><br />
	
  <table class="table table-striped table-bordered table-hover" id="sample-table">
       <thead>
		 <tr>               
            <th width="80px">学生ID</th>
            <th width="80px">上午打卡时间</th>
            <th width="120px">下午打卡时间</th>
            <th width="120px">日期</th>
            <th width="100px">考勤类型</th>

            <th width="250px">操作</th>
		</tr>

	        <tr>
		         <td>1</td>

</div>

<!-- 修改  -->
 <div id="updperson" class="add_menber" style="display:none;padding: 10px;">
    <form action="" method="post" id="form-admin-add">
		<div class="form-group">
			<label class="form-label"><span class="c-red"></span>姓名：</label>
			<div class="formControls">
				<input type="text" class="input-text">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label"><span class="c-red"></span>最早打卡时间：</label>
			<div class="formControls">
			<input type="text" class="input-text">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label "><span class="c-red"></span>最晚打卡时间：</label>
			<div class="formControls ">
		<input type="text" autocomplete="off" class="input-text Validform_error">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label"><span class="c-red"></span>时间：</label>
			<div class="formControls  skin-minimal">
				<input type="text" class="input-text">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label"><span class="c-red"></span>备注：</label>
			<div class="formControls ">
				<input type="text" class="input-text">
			</div>
			<div class="col-4"> <span class="Validform_checktip"></span></div>
		</div>
		<div class="form-group">
			<label class="form-label" style="width: 110px;">考勤类型：</label>
			<div class="formControls">
				<span class="select-box" style="width:150px;">
					<select class="select" name="admin-role" size="1">
						<option value="0">正常</option>
						<option value="1">迟到</option>
						<option value="2">早退</option>
						<option value="3">吃到并早退</option>
						<option value="4">旷课</option>
					</select>
				</span> 
			</div>
		</div>
		<div> 
        <input class="btn btn-primary radius" type="submit" id="Add_Administrator" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
	</form>
   </div>

			});

		/**

		$(".del").click(function(){
		    var sc = confirm("确定删除吗？");

		    }

	})
